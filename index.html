<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botpress AI Chat</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <!-- Botpress config -->
  <script>
    window.botpressWebChat = {
      botId: "YOUR_BOT_ID_HERE", // replace with your Botpress bot ID
      host: "https://cdn.botpress.cloud/webchat/v3.2/inject.js",
      hideWidget: false,
      showWidget: true
    };
  </script>

  <!-- Load Botpress scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v3.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/09/07/10/20250907104604-XARUI8AC.js" defer></script>

  <!-- Auto-open chat after scripts load -->
  <script>
    function waitForBotpress() {
      if(window.botpressWebChat && window.botpressWebChat.open) {
        window.botpressWebChat.open(); // open chat automatically
      } else {
        setTimeout(waitForBotpress, 500);
      }
    }
    waitForBotpress();
  </script>
</body>
</html>
